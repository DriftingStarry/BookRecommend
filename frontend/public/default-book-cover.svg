<svg width="200" height="300" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
  <!-- 书本背景 -->
  <rect x="20" y="40" width="160" height="220" rx="8" fill="#f0f2f5" stroke="#d9d9d9" stroke-width="2"/>
  
  <!-- 书页 -->
  <rect x="25" y="50" width="150" height="200" rx="4" fill="#ffffff"/>
  
  <!-- 书脊 -->
  <rect x="20" y="40" width="8" height="220" rx="4" fill="#409EFF"/>
  
  <!-- 书名 -->
  <text x="100" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#303133">BOOK</text>
  
  <!-- 作者 -->
  <text x="100" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#606266">Author</text>
  
  <!-- 装饰线条 -->
  <line x1="40" y1="160" x2="160" y2="160" stroke="#e4e7ed" stroke-width="1"/>
  <line x1="40" y1="180" x2="160" y2="180" stroke="#e4e7ed" stroke-width="1"/>
  <line x1="40" y1="200" x2="160" y2="200" stroke="#e4e7ed" stroke-width="1"/>
  
  <!-- 图标 -->
  <circle cx="100" cy="230" r="20" fill="#409EFF" opacity="0.1"/>
  <text x="100" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#409EFF">📚</text>
</svg> 